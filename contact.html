---
layout: wrapper
title: Hire me
---
<div class="form-col">
  <form data-netlify="true" name="contact" class="form" action="/success" method="POST">
    <div class="two-cols">
      <label class="name-label"><span class="labels">Name</span>
        <input class="name" type="text" name="name">
      </label>
      <label class="email-label"><span class="labels">E-mail</span>
        <input class="email" type="email" name="email">
      </label>
    </div>
    <div class="full-width">
      <label class="message-label"><span class="labels">Message</span>
        <textarea class="message" name="message"></textarea>
      </label>
      <button class="submit"><span>Submit</span></button>
    </div>
  </form>
</div>
