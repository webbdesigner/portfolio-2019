<ul class="posts summaries" id="post-previews">
  {% for post in site.categories.blog-post  %}
  <li class="post-callout summary">
    <p class="date">
      <time datetime="{{ post.date }}">{{ post.date | date_to_long_string }}</time>
    </p>
    <h2 id="" class="article-title long-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p>{{ post.meta }}</p>
    <hr>
  </li>
  {% endfor %}
</ul>
