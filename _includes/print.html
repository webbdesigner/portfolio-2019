

<div class="portfolio" id="creative">
  {% for portfolio in site.categories.print %}
  <a class="portfolio-item" href="#" style="background-color: #{{ portfolio.color }} " aria-label="{{portfolio.title}} Details">
    <div class="portfolio-image" style="background-image: url( /assets/img/print/{{ portfolio.thumbnail }} )">
      <div class="portfolio-image-content">
        <h2>{{portfolio.title}}</h2>
        <p>{{portfolio.meta}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
